<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0D1B12"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#97B34D" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Main content -->
  <g transform="translate(600, 315)">
    <!-- OPEF Logo -->
    <rect x="-80" y="-20" width="160" height="40" fill="#97B34D" rx="4"/>
    <text x="0" y="8" text-anchor="middle" fill="#000000" font-family="monospace" font-size="24" font-weight="bold">OPEFâ„¢</text>
    
    <!-- Tagline -->
    <text x="0" y="60" text-anchor="middle" fill="#97B34D" font-family="monospace" font-size="32" font-weight="bold">Machine-Literate Governance</text>
    
    <!-- Subtitle -->
    <text x="0" y="100" text-anchor="middle" fill="#FFFFFF" font-family="monospace" font-size="18" opacity="0.8">Open Platform for Environmental Frameworks</text>
    
    <!-- Globe representation -->
    <circle cx="0" cy="180" r="60" fill="none" stroke="#97B34D" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="180" r="40" fill="none" stroke="#97B34D" stroke-width="1" opacity="0.4"/>
    <circle cx="0" cy="180" r="20" fill="none" stroke="#97B34D" stroke-width="1" opacity="0.3"/>
    
    <!-- Dots around globe -->
    <circle cx="0" cy="120" r="3" fill="#97B34D"/>
    <circle cx="35" cy="160" r="3" fill="#97B34D"/>
    <circle cx="-35" cy="200" r="3" fill="#97B34D"/>
    <circle cx="0" cy="240" r="3" fill="#97B34D"/>
  </g>
</svg>
